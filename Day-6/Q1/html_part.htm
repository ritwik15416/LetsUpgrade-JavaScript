<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>

  <body>

    <div class="data">
      <h1>PROFILE</h1>
      <div class="form">
        <input type="text" placeholder="Search for Name" id="searchName" onkeyup="searchn()" />
        <input type="text" placeholder="Search for City" id="searchCity" onkeyup="searchc()" />
      </div>

      <table border="1" class="table" cellspacing="0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody class="tdata" id="tdata"></tbody>
      </table>
    </div>

    <!-- <script src="example.js"></script> -->
  </body>

</html>
